<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <nav>
      <div class="head">
        <div class="right-box">
          <div class="adress">
            <i class="fa-solid fa-location-dot clock"></i>
            <p>123 Street, New York, USA</p>
          </div>
          <div class="time">
            <i class="fa-regular fa-clock clock"></i>
            <p>Mon - Fri : 09:00 PM</p>
          </div>
        </div>
        <div class="left-box">
          <div class="time">
            <i class="fa-solid fa-phone clock"></i>
            <p>+012 345 6789</p>
          </div>
          <div class="adress icons">
            <div class="icon">
              <i class="fa-brands fa-facebook-f clock"></i>
            </div>
            <div class="icon">
              <i class="fa-brands fa-twitter clock"></i>
            </div>
            <div class="icon">
              <i class="fa-brands fa-linkedin-in clock"></i>
            </div>
            <div class="icon">
              <i class="fa-brands fa-instagram clock"></i>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <header>
      <div class="header">
        <div class="logo">
          <h1>WooDY</h1>
        </div>
        <div class="header-right-box">
          <a class="woody" href="">HOME</a>
          <a class="woody" href="">ABOUT</a>
          <a class="woody" href="">SERVICE</a>
          <a class="woody" href="">PROJECT</a>
          <a class="woody pages" href=""
            >PAGES <i class="fa-solid fa-chevron-down"></i
          ></a>
          <a class="woody" href="">CONTACT</a>
          <a class="nav-button" href=""
            >Get A Quote <i class="fa-solid fa-arrow-right"></i
          ></a>
          <div class="relative">
            <div class="box"><p>Feature</p></div>
            <div class="box"><p>Free Quote</p></div>
            <div class="box"><p>Our Team</p></div>
            <div class="box"><p>Testimonial</p></div>
            <div class="box"><p>404 Page</p></div>
          </div>
        </div>
      </div>
    </header>

    <section id="main">
      <div class="main-div"></div>
      ythryjr
    </section>
  </body>
</html>
